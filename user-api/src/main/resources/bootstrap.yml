spring:
  application:
    name: user-api
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5

server:
  port: 9977

logging:
  level:
    org.springframework.web: 'DEBUG'